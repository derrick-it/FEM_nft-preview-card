<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="wrapper">
    <div class="card">
      <div class="img">
        <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-text">
        <h1 class="title hover-cyan">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="">3 days left
        </span>
      </div>

      <footer class="card-footer">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <span class="text">Creation of <span class="text-white hover-cyan">Jules Wyvern</span></span>
      </footer>
    </div>
  </main>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
